<!DOCTYPE html>
<html>
<head>
    <title>正则表达式检测</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <h1>正则表达式练习</h1> 
    <ul>
        <li>
            <a href="">手机号</a>
        </li>
        <li>
            <a href="">字符串重复</a>
        </li>
    </ul>
</header>
    
<div class="container">
    <h2>task1: 编写一个判断给定数字是否为手机号码的正则表达式：</h2>
    <form action="">
        <input type="text" name="tel" placeholder='请输入一个手机号码，按确认查看结果'/>
        <button>确认</button>
        <span id="tip1"></span>
    </form>
    <br/>

    <h2>task2: 编写一个判断输入的字符串是否有相邻重复单词：</h2>
    <form action="">
        <input type="text" name="myString" placeholder="请输入一个字符串，按确认查看结果" />
        <button>确认</button>
        <span id="tip2"></span>
    </form>

</div>
<script type="text/javascript" src='../util/jsUtil.js'></script>
<script type="text/javascript" src='index.js'></script>
</body>
</html>
